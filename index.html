<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
    />
    <title>D3 Wing Tracker</title>
    <style>
      h2,
      p {
        margin: 10px 0;
      }
      header {
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body class="green lighten-4">
    <header class="green darken-2 section">
      <h2 class="center white-text">D3 Wing Tracker</h2>
      <p class="flow-text grey-text text-lighten-2 center">
        Track Your Chicken Wing Preferences in Real-Time!!
      </p>
    </header>

    <div class="container section">
      <div class="row">
        <div class="col s12 m6">
          <form class="card z-depth-0" id="form">
            <div class="card-content">
              <span class="card-title grey-text text-darken-2">Add Wings:</span>
              <div class="input-field">
                <input type="text" id="flavor" />
                <label for="flavor">What Flavor?</label>
              </div>
              <div class="input-field">
                <input type="number" id="quantity" />
                <label for="quantity">How Many Did You Eat?</label>
              </div>
              <div class="input-field center">
                <button class="btn-large amber darken-4 white-text">
                  <i class="material-icons">add</i>
                </button>
              </div>
              <div class="input-field center">
                <p class="red-text" id="error"></p>
              </div>
            </div>
          </form>
        </div>
        <div class="col s12 m6 push-m1">
          <div class="canvas"></div>
        </div>
      </div>
    </div>
